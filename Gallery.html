<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold text-center mb-8">ðŸ“¸ Gallery Album</h1>

<div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

</div>


<div id="editModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">

    <div class="bg-white w-96 p-6 rounded-xl">
        <h2 class="text-xl font-bold mb-4">Edit Photo</h2>

        <div class="w-64 h-64 mx-auto mb-4 overflow-hidden flex items-center justify-center border rounded">
            <img alt="" id="modalImg"
                 class="object-contain rounded transition-all" src="">
        </div>

        <label for="widthRange" class="text-sm">Width</label>
        <input type="range" min="100" max="300"
               id="widthRange"
               class="w-full mb-3">


        <label for="heightRange" class="text-sm">Height</label>
        <input type="range" min="100" max="300"
               id="heightRange"
               class="w-full mb-4">

        <div class="flex gap-2">
            <button onclick="saveEdit()"
                    class="flex-1 bg-green-500 text-white py-1 rounded">
                Save
            </button>
            <button onclick="closeModal()"
                    class="flex-1 bg-gray-400 text-white py-1 rounded">
                Cancel
            </button>
        </div>
    </div>
</div>


<div id="deleteModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-white w-96 p-6 rounded-xl">
        <h2 class="text-xl font-bold mb-4 flex justify-center items-center">Delete Photo</h2>


        <p class="mb-5 text-lg font-bold">Do you want to delete?</p>

        <div class="flex gap-2">
            <button onclick="confirmDelete()"
                    class="flex-1 bg-red-500 text-white py-1 rounded">
                Delete
            </button>
            <button onclick="closeDeleteModal()"
                    class="flex-1 bg-gray-400 text-white py-1 rounded">
                Cancel
            </button>
        </div>
    </div>
</div>

<div id="actionModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-white w-80 p-6 rounded-xl text-center">
        <img id="actionImg" class="mx-auto mb-4 rounded w-40 h-40 object-cover">

        <div class="flex gap-3">
            <button onclick="openEdit(selectedPhoto.id)"
                    class="flex-1 bg-blue-500 text-white py-2 rounded">
                Edit
            </button>
            <button onclick="openDelete(selectedPhoto.id)"
                    class="flex-1 bg-red-500 text-white py-2 rounded">
                Delete
            </button>
        </div>

        <button onclick="closeActionModal()"
                class="mt-4 text-sm text-gray-500">
            Cancel
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
